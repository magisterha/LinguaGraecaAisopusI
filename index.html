                        { id_verbi: 'v7_6', terminus: 'ἅμιλλα', analysis_morphologicus: 'Sustantivo: nominativo femenino singular.', analysis_morphologicus_en: 'Noun: nominative feminine singular.', analysis_morphologicus_zh: '名詞：主格、陰性、單數。', significationes: { es: 'rivalidad', en: 'rivalry, competition', zh: '競爭' } },
                        { id_verbi: 'v7_7', terminus: 'πρὸς', analysis_morphologicus: 'Preposición.', analysis_morphologicus_en: 'Preposition.', analysis_morphologicus_zh: '介詞。', significationes: { es: 'además de', en: 'in addition to', zh: '除了...之外' } },
                        { id_verbi: 'v7_8', terminus: 'τῷ', analysis_morphologicus: 'Artículo: dativo neutro singular.', analysis_morphologicus_en: 'Article: dative neuter singular.', analysis_morphologicus_zh: '冠詞：與格、中性、單數。', significationes: { es: 'al', en: 'to the (act of)', zh: '在...' } },
                        { id_verbi: 'v7_9', terminus: 'μηδὲν', analysis_morphologicus: 'Pronombre indefinido: acusativo neutro singular.', analysis_morphologicus_en: 'Indefinite pronoun: accusative neuter singular.', analysis_morphologicus_zh: '不定代名詞：賓格、中性、單數。', significationes: { es: 'nada', en: 'nothing', zh: '什麼都沒有' } },
                        { id_verbi: 'v7_10', terminus: 'ἀνύειν', analysis_morphologicus: 'Infinitivo de presente activo sustantivado de ἀνύω.', analysis_morphologicus_en: 'Present active infinitive (substantive) from ἀνύω.', analysis_morphologicus_zh: '現在時主動不定式(名詞化)，來自 ἀνύω。', significationes: { es: 'lograr, conseguir', en: 'to accomplish', zh: '完成' } },
                        { id_verbi: 'v7_11', terminus: 'καὶ', analysis_morphologicus: 'Adverbio.', analysis_morphologicus_en: 'Adverb.', analysis_morphologicus_zh: '副詞。', significationes: { es: 'también', en: 'also', zh: '也' } },
                        { id_verbi: 'v7_12', terminus: 'ἐπὶ', analysis_morphologicus: 'Preposición de dativo.', analysis_morphologicus_en: 'Preposition (takes dative).', analysis_morphologicus_zh: '介詞（搭配與格）。', significationes: { es: 'en medio de', en: 'in circumstances of', zh: '在...之上' } },
                        { id_verbi: 'v7_13', terminus: 'συμφοραῖς', analysis_morphologicus: 'Sustantivo: dativo femenino plural.', analysis_morphologicus_en: 'Noun: dative feminine plural.', analysis_morphologicus_zh: '名詞：與格、陰性、複數。', significationes: { es: 'desgracias', en: 'misfortunes', zh: '不幸' } },
                        { id_verbi: 'v7_14', terminus: 'προσκτᾶται', analysis_morphologicus: 'Verbo: 3ª pers. sing. del presente de indicativo medio de προσκτάομαι.', analysis_morphologicus_en: 'Verb: 3rd pers. sing., present middle indicative from προσκτάομαι.', analysis_morphologicus_zh: '動詞：現在時、直陳語氣、中間語態、第三人稱單數，來自 προσκτάομαι。', significationes: { es: 'gana además, adquiere', en: 'acquires in addition, earns', zh: '額外獲得' } },
                        { id_verbi: 'v7_15', terminus: 'γέλωτα.', analysis_morphologicus: 'Sustantivo: acusativo masculino singular.', analysis_morphologicus_en: 'Noun: accusative masculine singular.', analysis_morphologicus_zh: '名詞：賓格、陽性、單數。', significationes: { es: 'risa, burla', en: 'laughter, ridicule', zh: '嘲笑' } }
                    ]
                }
            ]
        };
        // =========================================================================================
        // === FIN DE LA ZONA DE DATOS ===
        // =========================================================================================

        const paragrafusContentus = document.getElementById('paragrafus-contentus');
        const marginaliaContentus = document.getElementById('marginalia-contentus');
        const languageSwitcher = document.getElementById('language-switcher');
        const subtitle = document.getElementById('subtitle');
        const footerText = document.getElementById('footer-text');

        let idiomaActivo = 'en';
        let activumVerbum = null;
        let activaOratio = null;

        const langConfig = {
            en: {
                analysisTitle: 'Morphological Analysis',
                translationTitle: 'Sentence Translation',
                selectWordText: 'Select a word to see its analysis.',
                meaningLabel: 'Meaning',
                subtitleText: 'The Eagle, the Jackdaw, and the Shepherd',
                footerTextContent: '<i>Click a word to see its analysis and the sentence translation.</i>',
                analysisKey: 'analysis_morphologicus_en',
                significationKey: 'en',
                translationKey: 'en'
            },
            es: {
                analysisTitle: 'Análisis Morfológico',
                translationTitle: 'Traducción de la Frase',
                selectWordText: 'Seleccione una palabra para ver su análisis.',
                meaningLabel: 'Significado',
                subtitleText: 'El Águila, el Grajo y el Pastor',
                footerTextContent: '<i>Haz clic en una palabra para ver su análisis y la traducción de la frase.</i>',
                analysisKey: 'analysis_morphologicus',
                significationKey: 'es',
                translationKey: 'es'
            },
            zh: {
                analysisTitle: '詞法分析',
                translationTitle: '句子翻譯',
                selectWordText: '請選取一個單字以查看其分析。',
                meaningLabel: '意義',
                subtitleText: '老鷹、寒鴉與牧羊人',
                footerTextContent: '<i>點擊一個單字以查看其分析及句子翻譯。</i>',
                analysisKey: 'analysis_morphologicus_zh',
                significationKey: 'zh',
                translationKey: 'zh'
            }
        };

        function reddeParagrafum() {
            let fullText = paragrafus.orationes.map(o => o.textus_graecus).join(' ');
            let allVerba = paragrafus.orationes.flatMap(o => o.verba.map(v => ({...v, oratioId: o.id_orationis})));

            allVerba.sort((a,b) => b.terminus.replace(/[,.·;:]/g, '').length - a.terminus.replace(/[,.·;:]/g, '').length);

            allVerba.forEach(verbum => {
                const cleanTerminus = verbum.terminus.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(`(${cleanTerminus})(?![^<]*?>|[^<>]*?<\\/)`, 'g');
                const replacement = `<span class="verbum" data-verbum-id="${verbum.id_verbi}" data-oratio-id="${verbum.oratioId}">$1</span>`;
                fullText = fullText.replace(regex, replacement);
            });

            paragrafusContentus.innerHTML = fullText;
        }
        
        function actualizaMarginalia() {
            let htmlContentus = '';
            const config = langConfig[idiomaActivo];

            subtitle.textContent = config.subtitleText;
            footerText.innerHTML = config.footerTextContent;

            htmlContentus += `<section id="analysis-morphologicus-section" class="mb-6"><h3 class="text-xl font-semibold text-gray-800 mb-4">${config.analysisTitle}</h3>`;
            
            if (activumVerbum) {
                const analysisText = activumVerbum[config.analysisKey] || activumVerbum.analysis_morphologicus;
                const meaningText = activumVerbum.significationes[config.significationKey];
                
                htmlContentus += `
                    <h4 class="text-2xl textum-classicum text-gray-800 mb-4">${activumVerbum.terminus}</h4>
                    <div class="space-y-4">
                        <div>
                            <p class="text-gray-700 mt-1">${analysisText}</p>
                            <p class="text-gray-700 mt-1"><strong>${config.meaningLabel}:</strong> ${meaningText}</p>
                        </div>
                    </div>`;
            } else {
                htmlContentus += `<div class="p-4 bg-stone-200 rounded-md text-gray-600"><p>${config.selectWordText}</p></div>`;
            }
            htmlContentus += `</section>`;

            if (activaOratio) {
                const translationText = activaOratio.translationes[config.translationKey];
                
                htmlContentus += `
                    <hr class="border-stone-300 my-6">
                    <section id="analysis-orationis-section">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">${config.translationTitle}</h3>
                        <div class="space-y-3">
                            <p class="text-gray-800 textum-classicum bg-stone-200 p-3 rounded-md">${activaOratio.textus_graecus}</p>
                            <div class="text-gray-700 mt-2">${translationText}</div>
                        </div>
                    </section>`;
            }
            
            marginaliaContentus.innerHTML = htmlContentus;
        }

        paragrafusContentus.addEventListener('click', (e) => {
            const verbumTarget = e.target.closest('.verbum');
            if (!verbumTarget) {
                if (!e.target.closest('#marginalia-sinistra')) {
                    document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
                    activumVerbum = null;
                    activaOratio = null;
                    actualizaMarginalia();
                }
                return;
            }

            const isAlreadyActive = verbumTarget.classList.contains('activus');
            document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
            if (isAlreadyActive) {
                activumVerbum = null;
                activaOratio = null;
                actualizaMarginalia();
                return;
            }

            const verbumId = verbumTarget.dataset.verbumId;
            const oratioId = verbumTarget.dataset.oratioId;
            activaOratio = paragrafus.orationes.find(o => o.id_orationis === oratioId);
            if (activaOratio) {
                activumVerbum = activaOratio.verba.find(v => v.id_verbi === verbumId);
            }
            verbumTarget.classList.add('activus');
            actualizaMarginalia();
        });

        languageSwitcher.addEventListener('click', (e) => {
            const targetBtn = e.target.closest('.lang-btn');
            if (!targetBtn) return;
            
            const newLang = targetBtn.dataset.lang;
            if (newLang === idiomaActivo) return;
            
            idiomaActivo = newLang;
            
            languageSwitcher.querySelector('.active-lang').classList.remove('active-lang');
            targetBtn.classList.add('active-lang');
            
            actualizaMarginalia();
        });

        reddeParagrafum();
        actualizaMarginalia();
    });
    </script>
</body>
</html>
